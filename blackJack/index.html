<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asset/css/styles.css">
  <title>Black jack</title>
</head>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalResult"></p>
  </div>
</div>

<body id="body">
  <div id="left">
    <h1>left side</h1>
    <h4 id="cardsRemaining"></h4>
    <h4 id="dealerScore"></h4>
    <h4 id="playerScore"></h4>
  </div>
  <div id="root">
    <h1 id="title">Black Jack</h1>
    <div id="board" class="board">

    </div>
    <div id="buttons">
      <button id="newDeck" class="button newDeck">New deck</button>
      <button id="drawCard" class="button disabledButton">Draw card</button>
      <button id="shuffleDeck" class="button disabledButton">Shuffle deck</button>
      <button id="stopDraw" class="button disabledButton">Stop Draw</button>
    </div>
  </div>
  <div id="score">
    <h1>right side</h1>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
